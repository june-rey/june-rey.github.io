<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exclusive Deals</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }

    /* Solid Image Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://june-rey.github.io/kapetan_bg.jpg');
      background-size: cover;
      background-position: center;
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      padding: 10px;
      border-radius: 15px;
    }

    .logo img {
      width: 100%;
      display: block;
      border-radius: 15px;
    }

    .message {
      font-size: 20px;
      color: #fff;
      padding: 20px 0;
      text-shadow: 1px 1px black;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff7f50;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5722;
    }

    .confirmation-message {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      text-shadow: 1px 1px black;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <div class="logo">
      <img src="https://june-rey.github.io/kapetan_logo.png" alt="Kapetan Logo">
    </div>
    <div class="message">
      Due to huge demand, we're offering our exclusive deals on a first-come, first-serve basis.
      <br>
      Fill in the details below to claim yours!
    </div>
    <form id="deal-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="tel" id="contact" name="contact" placeholder="Your Contact Number" required>
      <button type="submit">Claim Deal</button>
    </form>
    <div class="confirmation-message" id="confirmation-message" style="display:none;">
      Thank you! A representative will get in touch with you within 24 hours.
    </div>
  </div>

  <script>
    document.getElementById('deal-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Hide the form and show confirmation message
      document.getElementById('deal-form').style.display = 'none';
      document.getElementById('confirmation-message').style.display = 'block';
    });
  </script>
</body>
</html>
